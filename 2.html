<!DOCTYPE html>
<html>
<body>

<style media="screen">
  .list_Style{ width:100%; }
  .list_Style ul{ color:blue; }
  .list_Style ul li{ color:red; }
  .list_Style ul li:nth-child(3){ color:green;}
  .list_Style ul li:nth-type(3){color:pink;}

  .text_wrap{ width:100% }
  .text_wrap text_box{ padding:20px; margin-bottom:25px; color:#000; border:solid 5px #000;}
  .text_wrap text_box:nth-of-type(2){ color:#000; border:solid 5px #ff000}
  </style>

  <div class="text_wrap">
    <h1> Title1 </h1>
    <h1> Title2 </h1>
    <div class="text_box">print1</div>
    <div class="text_box">print2</div>
    <div class="text_box">print3</div>
    <div class="text_box">print4</div>
    <div class="text_box">print5</div>
</body>
</html>
